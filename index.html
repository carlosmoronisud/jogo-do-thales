<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Matemática do Thales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="navegacao">
            <h1>Escolha o Jogo</h1>
            <button id="btn-notas">Jogo das Notas Musicais</button>
            <button id="btn-matematica">Jogo das operações</button>
            <button id="btn-areas">Jogo das areas das formas</button>
            <button id="btn-bandeiras">Jogo das Bandeiras</button>
            <button id="btn-x">X Misterioso</button>
        </div>
    
        <!-- Jogo de Matemática -->
        <div id="jogo-matematica">
            <h1>Jogo das operações</h1>
            <div><h2>Pontos</h2><span id="score-op">0</span ></div>
            <div id="pergunta"></div>
            <div id="alternativas"></div>
            <div id="resultado"></div>
            <!--<button id="proximaPergunta">Próxima Pergunta</button>-->
        </div>
    
        <!-- Jogo de Áreas -->
        <div id="jogo-areas" style="display: none;">
            <h1>Descubra a Área das Formas</h1>
            <h2 >Pontos <span id="score-area">0</span></h2>
            <div id="forma-container">
                <img id="forma-imagem" src="" alt="Forma">
                <div id="pergunta-area"></div>
                <div id="alternativas-area"></div>
                <div id="resultado-area"></div>
            </div>
        </div>
        <!-- Jogo da Bandeiras -->
        <div id="jogo-bandeiras" style="display: none;">
            <button id="btn-alternar-modo" class="btn-modo">Modo: País (clique para Capital)</button>
            <h1 id="pergunta-bandeira">De qual país é essa bandeira?</h1>
            <h2>Pontos <span id="score-band">0</span></h2>
            <div id="forma-container">
                <img id="bandeira-imagem" src="" alt="Bandeira">
                <div id="alternativas-bandeira"></div>
                <div id="alternativas-capital" style="display: none;"></div> <!-- Novo container para capitais -->
                <div id="resultado-bandeira"></div>
            </div>
        </div>
        <!-- Jogo do X Misterioso -->
        <div id="jogo-x" style="display: none;">
            <h1>X Misterioso</h1>
            <h2>Pontos <span id="score-x">0</span></h2>
            <div id="equacao-container">
                <div id="pergunta-x"></div>
                <div id="alternativas-x"></div>
                <div id="resultado-x"></div>
            </div>
        </div>
        <div id="jogo-notas" style="display: none;">
            <h1>Jogo das Notas Musicais</h1>
            <div>
                <h2>Pontuação: <span id="score-notas">0</span></h2>
            </div>
            <img id="nota-imagem" src="https://cdn-icons-png.flaticon.com/512/3665/3665923.png" alt="Nota Musical">
            <div id="pergunta-notas">Qual nota musical você ouviu?</div>
            <div id="alternativas-notas"></div>
            <div id="resultado-notas"></div>
        </div>
    </div>
    <script src="notas-musicais.js"></script>
    <script src="script-x.js"></script>
    <script src="operacoes.js"></script>
    <script src="bandeiras.js"></script>
    <script src="script.js"></script>
    <script src="script-areas.js"></script>
</body>
</html>
